<html>
  <head>
    <meta charset="utf-8" />
    <title>MePI - Micro Editor Plugin Index</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="js/fetch.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body onload="initPage()">
    <div>
      <table class="search container">
        <tr>
          <td>
            <select class="search searchby" id="searchby">
              <option value="Name">Name</option>
              <option value="Description">Description</option>
              <option value="Tags">Tags</option>
            </select>
            <input type="text" class="search input"
              placeholder="MePI - Micro Editor Plugin Index"
              id="keyword" onchange="search()"/>
          </td>
          <td class="search button" onclick="search()">
            <i class="fa fa-search" aria-hidden="true"></i>
          </td>
        </tr>
      </table>
      <div class="search results">
        <table id="results">
        </table>
      </div>
      <div class="footer">
        <p>
          A simple website that can search micro editor plugins from
          <a href="https://github.com/micro-editor/plugin-channel">official channel.</a><br />
          Developed and maintained by Youngbin Han (sukso96100@gmail.com)<br />
          <a href="https://github.com/sukso96100/mepi">
            Get the source of this site
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
